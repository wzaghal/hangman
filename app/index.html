    <body>
      <div class="wrapper">

        <h1> What's my middle name?</h1>        
        <div class="game">
            <div class="apparatus">
                <div class="support"></div>
                <div class="noose"></div>
                <div class="left-leg"></div>
                <div class="base"></div>
                <div class="right-leg"></div>
                <div class="head"></div>
            </div>

            <div class="person">
                <div class="head hide"></div>
                <div class="body hide"></div>
                <div class="left-arm hide"></div>
                <div class="right-arm hide"></div>
                <div class="left-leg hide"></div>
                <div class="right-leg hide"></div>
            </div>
        </div>


          <div class="letters">
                <ul>
                  <li class="letter1 hide-text">
                    <h3>F</h3>
                  </li>
                  <li class="letter2 hide-text">
                    <h3>A</h3>
                  </li>
                  <li class="letter3 hide-text">
                    <h3>W</h3>
                  </li>
                  <li class="letter4 hide-text">
                    <h3>A</h3>
                  </li>
                  <li class="letter5 hide-text">
                    <h3>Z</h3>
                  </li>
                </ul>

                
                <ul class="wrong-letters" id="wrong-letters">
                </ul>
            
            </div>

            <div class="success hide"><h2>Success</h2></div>
            <div class="fail hide"><h2>fail</h2></div>
    </div>
